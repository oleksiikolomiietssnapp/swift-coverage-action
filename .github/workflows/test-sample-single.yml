name: Test Sample (Single Job)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Allow manual triggering

jobs:
  coverage:
    permissions:
      contents: read
      pull-requests: write
      issues: write
    uses: ./.github/workflows/swift-coverage.yml
    with:
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      coverage-comment-header: "### ðŸ“Š Sample Coverage Report (Single Job)"
      post-comment: true  # Default behavior - posts individual PR comment
