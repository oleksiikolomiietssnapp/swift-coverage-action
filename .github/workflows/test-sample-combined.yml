name: Test Sample (Multiple Jobs)

on:
  workflow_call:

jobs:
  coverage-swift-6-0:
    name: "Coverage (Swift 6.0, Xcode 16.4, macOS 15)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "15"
      xcode-version: "16.4"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.0 (Xcode 16.4, macOS 15)"

  coverage-swift-6-1:
    name: "Coverage (Swift 6.1, Xcode 26.0, macOS 15)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "15"
      xcode-version: "26.0"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.1 (Xcode 26.0, macOS 15)"

  coverage-swift-6-2:
    name: "Coverage (Swift 6.2, Xcode 26.1, macOS 26)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "26"
      xcode-version: "26.1"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.2 (Xcode 26.1, macOS 26)"

  post-coverage-comment:
    name: "Post Combined Coverage Comment"
    if: github.event_name == 'pull_request'
    needs: [coverage-swift-6-0, coverage-swift-6-1, coverage-swift-6-2]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            // Build coverage sections from job outputs
            const sections = [];

            const job1Name = "${{ needs.coverage-swift-6-0.outputs.job-name }}";
            const job1Coverage = "${{ needs.coverage-swift-6-0.outputs.coverage-percentage }}";
            const job1Table = `${{ needs.coverage-swift-6-0.outputs.coverage-table }}`;
            if (job1Name && job1Coverage) {
              sections.push({ name: job1Name, coverage: job1Coverage, table: job1Table });
            }

            const job2Name = "${{ needs.coverage-swift-6-1.outputs.job-name }}";
            const job2Coverage = "${{ needs.coverage-swift-6-1.outputs.coverage-percentage }}";
            const job2Table = `${{ needs.coverage-swift-6-1.outputs.coverage-table }}`;
            if (job2Name && job2Coverage) {
              sections.push({ name: job2Name, coverage: job2Coverage, table: job2Table });
            }

            const job3Name = "${{ needs.coverage-swift-6-2.outputs.job-name }}";
            const job3Coverage = "${{ needs.coverage-swift-6-2.outputs.coverage-percentage }}";
            const job3Table = `${{ needs.coverage-swift-6-2.outputs.coverage-table }}`;
            if (job3Name && job3Coverage) {
              sections.push({ name: job3Name, coverage: job3Coverage, table: job3Table });
            }

            // Build comment
            let comment = '## ðŸ“Š Sample Coverage Report\n\n';

            sections.forEach(section => {
              comment += '### ' + section.name + ' - ' + section.coverage + '%\n\n';
              comment += section.table + '\n\n';
            });

            comment += '---\n_Generated by [Swift Coverage Action](https://github.com/oleksiikolomiietssnapp/swift-coverage-action)_';

            // Delete old comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComments = comments.data.filter(c => c.body.includes('## ðŸ“Š Sample Coverage Report'));
            for (const c of botComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: c.id,
              });
            }

            // Post new comment
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });
