name: Test Sample (Multiple Jobs)

on:
  workflow_call:

jobs:
  coverage-swift-6-0:
    name: "Coverage (Swift 6.0, Xcode 16.4, macOS 15)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "15"
      xcode-version: "16.4"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.0 (Xcode 16.4, macOS 15)"

  coverage-swift-6-1:
    name: "Coverage (Swift 6.1, Xcode 26.0, macOS 15)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "15"
      xcode-version: "26.0"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.1 (Xcode 26.0, macOS 15)"

  coverage-swift-6-2:
    name: "Coverage (Swift 6.2, Xcode 26.1, macOS 26)"
    uses: ./.github/workflows/swift-coverage.yml
    with:
      macos-version: "26"
      xcode-version: "26.1"
      project-name-override: "SampleMultiTarget"
      working-directory: "./sample"
      post-comment: false
      job-name: "Swift 6.2 (Xcode 26.1, macOS 26)"

  post-coverage-comment:
    name: "Post Combined Coverage Comment"
    if: github.event_name == 'pull_request'
    needs: [coverage-swift-6-0, coverage-swift-6-1, coverage-swift-6-2]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const jobOutputs = [
              {
                name: "${{ needs.coverage-swift-6-0.outputs.job-name }}",
                coverage: "${{ needs.coverage-swift-6-0.outputs.coverage-percentage }}",
                table: `${{ needs.coverage-swift-6-0.outputs.coverage-table }}`
              },
              {
                name: "${{ needs.coverage-swift-6-1.outputs.job-name }}",
                coverage: "${{ needs.coverage-swift-6-1.outputs.coverage-percentage }}",
                table: `${{ needs.coverage-swift-6-1.outputs.coverage-table }}`
              },
              {
                name: "${{ needs.coverage-swift-6-2.outputs.job-name }}",
                coverage: "${{ needs.coverage-swift-6-2.outputs.coverage-percentage }}",
                table: `${{ needs.coverage-swift-6-2.outputs.coverage-table }}`
              }
            ];

            const sections = jobOutputs
              .filter(job => job.name && job.coverage)
              .map(job => `### ${job.name} - ${job.coverage}%\n\n${job.table}\n`);

            if (sections.length === 0) return;

            const commentMarker = '<!-- swift-coverage-combined-id: sample-multi-config -->';
            const comment = `## ðŸ“Š Sample Coverage Report\n\n${sections.join('\n')}---\n_Generated by [Swift Coverage Action](https://github.com/oleksiikolomiietssnapp/swift-coverage-action)_\n${commentMarker}`;

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const oldComments = comments.data.filter(c => c.body.includes(commentMarker));
            for (const c of oldComments) {
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: c.id,
              });
            }

            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment,
            });

            console.log('âœ… Combined coverage comment posted successfully');
